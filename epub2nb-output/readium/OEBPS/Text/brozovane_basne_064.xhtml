			<p id="_idParaDest-93" class="MLP_uroven2_basne">Všelijak</p>
			<p class="MLP_verse_-0-12-">Už týdny je mi všelijak<br/>A&#160;příčím se všem pravidlům</p>
			<p class="MLP_verse_-0-12-">Jen tím se liším od mravence:<br/>Nikdy jsem ženě nepostavil dům</p>
