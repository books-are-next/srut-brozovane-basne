			<p id="_idParaDest-130" class="MLP_uroven2_basne">Silvestrovská 1980</p>
			<p class="MLP_verse_-0-12-">Už končí rok<br/>kdy nevyhnal by psa<br/>Naposled vzdávají se ručičky od hodin<br/>Apokalypsa<br/>však dokud bohem hospod bude Hospodin<br/>té naší stověžaté krčmě<br/>vyhne se ve spěchu</p>
			<p class="MLP_verse_-0-12-">Vtom telefon a&#160;maminka:<br/>„Šťastný a&#160;veselý a&#160;trochu úspěchů!“</p>
