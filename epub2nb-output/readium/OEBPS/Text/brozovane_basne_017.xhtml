			<p id="_idParaDest-46" class="MLP_uroven2_basne">Lán<br/><span class="MLP_znak_kurziva_11b CharOverride-2">(Václavu Havlovi)</span></p>
			<p class="MLP_verse_-0-12-">… Třebaže hável je prý<br/>Hebrejsky marnost<br/>A&#160;ty se hrozíš lepry<br/>Rýmů<br/>A&#160;lyrického chřípí…</p>
			<p class="MLP_verse_-0-12-">Právě ty lyrik jsi!</p>
			<p class="MLP_verse_-0-12-">… V&#160;brumendu apokalypsy<br/>Vystoupiv z&#160;chóru<br/>Sám jako babka jednotící<br/>Lán krmné české řípy<br/>Jdeš…</p>
