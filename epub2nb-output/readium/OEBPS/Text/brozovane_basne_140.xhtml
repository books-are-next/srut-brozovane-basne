			<p id="_idParaDest-172" class="MLP_uroven2_basne">Kámasútra</p>
			<p class="MLP_verse_-0-12-">Dnes dám si nohu za ucho<br/>poučen o&#160;rozkoši<br/>a&#160;plynule a&#160;žádný chvat<br/>vyměním svoji kůži hroší<br/>za saténový duplikát</p>
			<p class="MLP_verse_-0-12-">A&#160;nepokazím<br/>kuřáckou záduchou<br/>ten dlouhý strmý pád<br/>do spánku<br/>do terénu<br/>který je bez okolí…</p>
			<p class="MLP_verse_-0-12-">Dnes dám si nohu za ucho<br/>a&#160;zapomenu<br/>co<br/>kde<br/>a&#160;proč<br/>mne bolí</p>
