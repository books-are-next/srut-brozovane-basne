			<p id="_idParaDest-101" class="MLP_uroven2_basne">Černá zabíjačka:<br/>1952</p>
			<p class="MLP_verse_-0-12-">Pára stoupá z&#160;necek<br/>To se to rýmuje<br/>Čuník ani necek<br/>To se to rýmuje<br/>Pod palicí klesnul<br/>To se to rýmuje<br/>Tajně žil i&#160;zesnul<br/>To se to rýmuje<br/>Nosím pivo od šenku<br/>To se to rýmuje<br/>Děda dělá tlačenku<br/>To se to rýmuje<br/>Tomu nedá tomu dá<br/>To se to rýmuje<br/>Komu nedá ten udá<br/>Kde domov můj?</p>
