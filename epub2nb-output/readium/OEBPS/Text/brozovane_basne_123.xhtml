			<p class="MLP_verse_-0-12-">Nádherně jsem se probudil:<br/>Vyskočím z&#160;postele a&#160;mám dva páry kopyt!</p>

			<p class="MLP_verse_-0-12-">Začínám orat vláčet sít a&#160;sklízet daktylem<br/>Uznání čtená z&#160;očí Pegase:</p>
