			<p id="_idParaDest-112" class="MLP_uroven2_basne">Dvojník</p>
			<p class="MLP_verse_-0-12-">Kdepak mám asi dvojníka?<br/>V&#160;Santa Fé? V&#160;Reykjaviku?<br/>A&#160;zda místo mne utíká<br/>Do sypkých kopců pro protěž<br/>Jednoho totožného okamžiku?</p>
			<p class="MLP_verse_-0-12-">Je-li sám na jednoho: na sebe<br/>Proti tak strašné přesile<br/>Tak jako já v&#160;tom čase rozdrobeném na chvíle</p>
			<p class="MLP_verse_-0-12-">Kdopak se za nás oba zhostí<br/>Údělu vlastní totožnosti?</p>
