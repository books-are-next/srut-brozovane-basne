			<p id="_idParaDest-145" class="MLP_uroven2_basne">V&#160;domácnosti</p>
			<p class="MLP_verse_-0-12-">Kdybych se jak se říká<br/>Též i&#160;já dostal k&#160;lizu<br/>A&#160;u&#160;všech dveří klika <br/>Byla by mé vízum<br/>Nechal bych verše zaumné<br/>Šukati po kuchyni<br/>Kde ani stín mi neuhne<br/>Ba tvrdí že já! stíním<br/>A&#160;přerušil bych styky hned<br/>S&#160;tzv. vnitřní emigrací<br/>Jež beztak vízne: šutýrek<br/>V&#160;hrdélku hodin přesýpacích!</p>
