			<p id="_idParaDest-60" class="MLP_uroven2_basne">Jsi prázdnem obklopen<br/><span class="MLP_znak_kurziva_11b CharOverride-1">(Rudovi Němcov</span><span class="MLP_znak_kurziva_11b CharOverride-1">i)</span></p>

			<p class="MLP_verse_-0-12-">(Včera se sedávalo s&#160;Medkem…<br/>A&#160;malíř jako Bůh huláká jenom do prostoru…)</p>
