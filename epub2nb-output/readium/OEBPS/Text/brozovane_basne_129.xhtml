		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-158" class="MLP_uroven2_basne">Jaro s&#160;rozpomínkou<br/>na T. S. Eliota</p>
			<p class="MLP_verse_-0-12-">Zase je jaro<br/>mí sešitoví kamarádi</p>
			<p class="MLP_verse_-0-12-">Ale nám ohanbí<br/>už nikdo neostříhá dohola!</p>
			<p class="MLP_verse_-0-12-">Zdá se že mrtvola<br/>kterou jsme v&#160;zimě zasadili<br/>v&#160;téhle pusté zemi zase<br/>letos nevypučí</p>
			<p class="MLP_verse_-0-12-">Ale už vytrčují kolena<br/>děvčata přes třicet</p>
			<p class="MLP_verse_-0-12-">Česká krajina schoulená<br/>Čas přijice</p>
		</div>
